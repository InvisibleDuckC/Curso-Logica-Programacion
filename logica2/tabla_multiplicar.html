<meta charset="UTF-8">

<h1>Tabla de multiplicar</h1>

<script>

    function saltarLinea()
    {
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(texto)
    {
        document.write(texto);
        saltarLinea();
    }

    var tablaDeMultiplicar = 5;

    for (i = 1; i <= 10; i++)
    {
        imprimir(i * tablaDeMultiplicar)
    }
    
</script>
