<meta charset="UTF-8">

<h1>Calcular la media de edades de una familia</h1>

<script>

    function saltarLinea()
    {
        document.write("<br>");
    }

    function imprimir(texto)
    {
        document.write(texto);
        saltarLinea();
    }

    contador = 1;

    while (contador <= 100) {
        if (contador == 1){
            contador++;
        }
        imprimir(contador);
        contador++;
        contador++;
    }

    imprimir("fin");

</script>
