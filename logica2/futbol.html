<meta charset="UTF-8">

<h1>Calculadora puntos de un equipo de futbol</h1>


<script>
    function saltarLinea()
    {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(texto)
    {
        document.write(texto);
        saltarLinea();
    }

    var victorias = parseInt(prompt("Informa la cantidad de victorias que tuvo el equipo"));
    var empates = parseInt(prompt("Informa la cantidad de empates que tuvo el equipo"));

    var puntosTotal = victorias * 3 + empates;

    imprimir("El total de puntos del equipo es: " + puntosTotal);

    if (puntosTotal > 28)
    {
        imprimir("El equipo esta mejor que el año pasado")
    }
    if (puntosTotal < 28)
    {
        imprimir("El equipo esta peor que el año pasado")
    }
    if (puntosTotal == 28)
    {
        imprimir("El equipo esta igual que el año pasado")
    }

</script>
