<meta charset="UTF-8">

<h1>Calcular la media de edades de una familia</h1>

<script>

    function saltarLinea()
    {
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(texto)
    {
        document.write(texto);
        saltarLinea();
    }

    var numeroMiembros = parseInt(prompt("Ingrese la cantida de miembros de su familia"))
    var contador = 1;
    var totalEdades = 0

    while (contador <= numeroMiembros) {
        edad = parseInt(prompt("ingrese la edad del familiar"));
        imprimir("Edad " + contador + ": " + edad)
        totalEdades = totalEdades + edad
        contador++;
    }

    imprimir("El promedio de edades es: " + (totalEdades/numeroMiembros))

</script>
