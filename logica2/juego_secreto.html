<meta charset="UTF-8">

<input type="text">
<button>Verificar si acertó con el secreto</button>


<script>

    function aleatorio(){
        return Math.round(Math.random() * 10);
    }

    function sortearNumeros(numero){

        var secretos = [];
        var contador = 1;

        while (contador <= numero){
            var randomNum = aleatorio();
            var encontrado = false;
            if (randomNum != 0){
                for (pos = 0; pos < secretos.length; pos++){
                    if (randomNum == secretos[pos]){
                        encontrado = true;
                        break;
                    }
                }


                if (encontrado == false){
                    secretos.push(randomNum);
                    contador++;
                }
            }
            

            
        }

        
        return secretos;
    }

    var secretos = sortearNumeros(5);
    console.log(secretos)
    
    var input = document.querySelector("input");
    input.focus();

    function verificar(){

        var encontrado = false;

        for (i = 0; i < secretos.length(); i++)
        {
            if (parseInt(input.value) == secretos[i])
            {
                alert("Usted acertó");
                encontrado = true;
                break;
            }
            
            
        }

        if (encontrado == false)
        {
            alert("Usted falló");
        }

        input.value = "";
        input.focus();
        
    }

    var button = document.querySelector("button");
    button.onclick = verificar;

    


</script>
