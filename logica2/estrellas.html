<h1>Juego de adivinacion</h1>


<script>
    function saltarLinea()
    {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(texto)
    {
        document.write(texto);
        saltarLinea();
    }

    for (x = 1; x <= 3; x++)
    {
        for (y = 1;y <= 10; y++ ){
            document.write("*")
        }
        saltarLinea()
        
    }


</script>
