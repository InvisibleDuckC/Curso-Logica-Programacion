<meta charset="UTF-8">

<h1>Años de mundial FIFA</h1>


<script>
    function saltarLinea()
    {
        document.write("<br>");
    }

    function imprimir(texto)
    {
        document.write(texto);
        saltarLinea();
    }

    var year_mundial = 1930;
    var actual_year = 2022;
    var limite = parseInt(prompt("Ingrese el año limite para calcular"))


    while (year_mundial <= limite) {
        
        imprimir("Hubo mundial de la FIFA en el año " + year_mundial)
        year_mundial = year_mundial + 4
    }

</script>
