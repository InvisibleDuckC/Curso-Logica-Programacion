<meta charset="UTF-8">

<h1>Estrella</h1>
<body style="background: #cccccc;">
    <canvas width="600" height="400">


    </canvas>
    
    
    <script>
    
    function dibujarCuadrado(x,y,ancho,alto, color){
            var pantalla = document.querySelector("canvas");
            var pincel = pantalla.getContext("2d");
    
            pincel.fillStyle = color;
            pincel.fillRect(x,y,ancho,alto);
    
        }
    
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");
    
        dibujarCuadrado(0,0,200,200,"blue");
        dibujarCuadrado(0,200,600,200,"red");
        dibujarCuadrado(200,0,400,200,"white");
    
        pincel.fillStyle = "white";
        pincel.beginPath();
        pincel.moveTo((100/2)+50,(75/2)+10);  // punto superior
        pincel.lineTo((75/2)+50,(150/2)+10);  // esquina interior izquierda
        pincel.lineTo((0/2)+50,(150/2)+10);   // punta izquierda
        pincel.lineTo((60/2)+50,(195/2)+10);  // esquina central izquierda
        pincel.lineTo((25/2)+50,(275/2)+10);  // punta baja izquierda
        pincel.lineTo((100/2)+50,(225/2)+10); // esquina central inferior
        pincel.lineTo((175/2)+50,(275/2)+10); // punta baja derecha
        pincel.lineTo((140/2)+50,(195/2)+10); // esquina central derecha
        pincel.lineTo((200/2)+50,(150/2)+10); // punta derecha
        pincel.lineTo((125/2)+50,(150/2)+10);  // esquina interior derecha
        pincel.closePath();
        pincel.fill();
    
    
    </script>
</body>
